    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #1a1a1a;
      text-align: center;
      scroll-behavior: smooth;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 40px 20px;
    }
    .logo {
      max-width: 160px;
      margin: 0 auto 20px;
      display: block;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    .tagline {
      color: #e53935;
      font-size: 1.2em;
    }
    .lang-switch {
      margin-top: 10px;
    }
    .lang-switch a {
      color: #e0f2f1;
      text-decoration: none;
      margin: 0 5px;
      font-weight: bold;
    }
    .lang-switch a.active {
      text-decoration: underline;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .card {
      background: #f3f3f3;
      border-radius: 16px;
      padding: 20px;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .cta {
      padding: 40px 20px;
      background: #e0f2f1;
    }
    .cta h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #004d40;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #00695c;
    }
    .contact {
      background: #f9f9f9;
      padding: 40px 20px;
    }
    .contact h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00695c;
    }
    .footer {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .footer-link {
      display: block;
      margin-top: 10px;
      color: #e0f2f1;
      text-decoration: none;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
    .legal {
      background-color: #f0f0f0;
      color: #1a1a1a;
      padding: 40px 20px;
    }
    .external-link {
      text-align: center;
      margin: 40px 0;
    }
    .external-link a {
      font-weight: bold;
      color: #004d40;
      text-decoration: none;
      font-size: 1.1em;
    }
    .external-link a:hover {
      text-decoration: underline;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    .button:focus, button:focus,
    input:focus, textarea:focus {
      outline: 3px solid #ff9800;
      outline-offset: 2px;
    }
    a:focus {
      outline: 3px solid #ff9800;
      outline-offset: 2px;
    }
